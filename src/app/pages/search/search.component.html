
<a mat-raised-button routerLink="" color="accent"><mat-icon>keyboard_backspace</mat-icon></a>

<div>
  <span fxLayout="row" fxLayoutAlign="space-evenly center">
    <h3>Search Result for : {{search}}</h3>
    <span>
      <mat-form-field>
        <input matInput [(ngModel)]="searchInput">
      </mat-form-field>
      <button mat-button (click)="getSearch(searchInput, 0)"><mat-icon>search</mat-icon></button>
    </span>
  </span>
  <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutAlign.lt-md="space-evenly start">
    <span *ngIf="isLoading; then displayLoading; else displaySearch"></span>

    <ng-template #displaySearch>
      <button fxFlex="2%" mat-raised-button colro="primary" [disabled]="!canPrevious" (click)="getSearch(search, offset - 1)"><mat-icon>keyboard_arrow_left</mat-icon></button>
      <div fxFlex="70%" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-evenly center">
        <app-game-thumb fxFlex="33%" *ngFor="let game of games" [game]="game"></app-game-thumb>
      </div>
      <button fxFlex="2%" mat-raised-button color="primary" [disabled]="!canNext" (click)="getSearch(search, offset + 1)"><mat-icon>keyboard_arrow_right</mat-icon></button>
    </ng-template>

    <ng-template #displayLoading>
        <mat-spinner></mat-spinner>
    </ng-template>
  </div>
</div>
