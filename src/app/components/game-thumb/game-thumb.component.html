
<mat-card class="max-w-500" (click)=goToGame() class="cursor-pointer">
  <mat-card-header>
    <mat-card-title>{{game.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="game.cover">
  <mat-card-content fxLayout="row" fxLayoutAlign="center center">
      <p>#{{game.id}}</p>
  </mat-card-content>
</mat-card>
