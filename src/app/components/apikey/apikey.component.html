
<span *ngIf="hasApiKey; then displayApiKey; else displayError"></span>
<ng-template #displayApiKey>
  <button mat-raised-button (click)="openApiKeyDialog()">
    API Key : {{apiKey}}
  </button>
</ng-template>
<ng-template #displayError>
  <button mat-raised-button (click)="openApiKeyDialog()" class="color-error">
    ⚠️ {{errorMessage}}
  </button>
</ng-template>
